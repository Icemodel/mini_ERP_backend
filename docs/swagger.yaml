      consumes:
      - application/json
      description: Create a new product
      parameters:
      - description: Product Code
        in: body
        name: ProductCode
        required: true
        schema:
          type: string
      - description: Category ID
        in: body
        name: CategoryId
        required: true
        schema:
          type: string
      - description: Product Name
        in: body
        name: Name
        required: true
        schema:
          type: string
      - description: Product CostPrice
        in: body
        name: CostPrice
        required: true
        schema:
          type: number
      - description: SellingPrice Product
        in: body
        name: SellingPrice
        required: true
        schema:
          type: number
      - description: Product Unit
        in: body
        name: Unit
        required: true
        schema:
          type: string
      - description: MinStock Product
        in: body
        name: MinStock
        required: true
        schema:
          type: number
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/mini-erp-backend_api_service_product_command.CreateResult'
      summary: Create Product
      tags:
      - Product
  /products/{id}:
    get:
      consumes:
      - application/json
      description: Get product by ID
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
